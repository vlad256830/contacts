{% extends 'base.html' %}


{% block content %}

<div class="row">
  <div class="container">
   
      <div class='col-sm-6 col-sm-offset-3'>
      <h1>Register new user</h1>
      <div class="row">
        {% if result %}
        <div class="col-sm-12 alert alert-success">
          <strong>User was successfully registered </strong>        
            
        </div>
        {% endif %}
      </div>
      <div class="row">
              {% if errors %}
              <div class="col-sm-12 alert alert-danger">
                  <strong>Errors:</strong>
                  <ul>
                      {% for error in errors %}
                      <li>{{ error }}</li>
                      {% endfor %}
                  </ul>
                  
              </div>
              {% endif %}
      </div>
      
      <hr>

      <div class="row">
        <form method="post" action="{% url 'contacts:register' %}">
        {% csrf_token %}
          <div class="form-group"> 
            <label for="id_username">Username</label> 
            <input type="text" class="form-control" name="username" value="{{ username }}" maxlength="45" required autofocus id="id_username" /> 
          </div> 
          <div class="form-group"> 
            <label for="id_email">Email address</label>         
            <input type="email" class="form-control" name="email" value="{{ email }}" maxlength="45" required id="id_email" /> 
          </div> 
      
          <div class="form-group"> 
            <label for="id_password1">Password</label>         
            <input type="password" class="form-control" name="password1" required id="password1"/> 
          </div> 
          <div class="form-group"> 
            <label for="id_password2" >Password confirmation</label>           
            <input type="password" class="form-control" name="password2" required id="id_password2" /> 
          </div> 
          <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Register" />
          </div> 
        
        
        </form>
      </div>
 
    
  </div>
</div>
    

    

{% endblock %}
