{% extends 'base.html' %} {% block content %}

<div class="row">
    <div class="container">

        <div class='col-sm-6 col-sm-offset-3'>
            <h1>User Settings</h1>
        </div>
    </div>
</div>
        <hr>

        <div class="row">
            <div class="container">
                
                <div class="modal fade" id="pass-id" role="dialog">
                    <div class="modal-dialog">

                        <form method="post" id="form-modal" action="#">
                            {% csrf_token %}
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title">Add Contact</h4>

                                </div>
                                <div class="modal-body">
                                   
                                    <div class="form-group">
                                        <label for="id_password1">Password</label>
                                        <input type="password" class="form-control" name="password1" required id="password1" />
                                    </div>
                                    <div class="form-group">
                                        <label for="id_password2">Password confirmation</label>
                                        <input type="password" class="form-control" name="password2" required id="id_password2" />
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal" id="bntclose">Close</button>
                                    <button type="submit" class="btn btn-primary" id=btnChange>Change password</button>
                                </div>
                            </div>
                        </form>


                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="container">
                <div class="col-sm-2 form-group">
                    <a class="btn btn-primary" data-toggle="modal" href="#pass-id">Change password</a>
                </div>
                <div class="col-sm-8 form-group">
                <form method="post" action="#">
                    {% csrf_token %}
                    <div class="form-group"> 
                        <label for="id_username">Username</label> 
                        <input type="text" class="form-control" name="username" value="{{ username }}" required autofocus id="id_username" /> 
                    </div> 
                    
                    <div class="form-group"> 
                        <label for="api_key">Getvero key</label>         
                        <input type="text" class="form-control" name="api_key" value="{{ data.Getvero_key }}" id="api_key"/> 
                    </div> 
                    
                     
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Save" />
                    </div> 
                </form>
                </div>
            </div>
        </div>






{% endblock %}
